<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 자료 아카이빙</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">스터디 자료 아카이빙</h1>
        
        <!-- 검색 및 필터 섹션 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요...">
            </div>
            <div class="col-md-4">
                <select id="categoryFilter" class="form-select">
                    <option value="">모든 카테고리</option>
                    <option value="강의노트">강의노트</option>
                    <option value="발표자료">발표자료</option>
                    <option value="코드">코드</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="searchMaterials()">검색</button>
            </div>
        </div>

        <!-- 자료 추가 버튼 -->
        <div class="text-end mb-4">
            <button class="btn btn-success" onclick="showAddMaterialModal()">새 자료 추가</button>
        </div>

        <!-- 자료 목록 -->
        <div id="materialsList" class="row">
            <!-- 자료 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 자료 추가/수정 모달 -->
    <div class="modal fade" id="materialModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">새 자료 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="materialForm">
                        <input type="hidden" id="materialId">
                        <div class="mb-3">
                            <label class="form-label">제목</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">카테고리</label>
                            <select class="form-select" id="category" required>
                                <option value="강의노트">강의노트</option>
                                <option value="발표자료">발표자료</option>
                                <option value="코드">코드</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">내용</label>
                            <textarea class="form-control" id="content" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveMaterial()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="study.js"></script>
</body>
</html>
